version: 2.1

jobs:
  js-test:
    docker:
      - image: gengjiawen/node-build:chrome
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npx envinfo
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test

  golang-test:
    docker:
      - image: golang:latest
    working_directory: ~/repo

    steps:
      - checkout
      - run: cd Array && go test -v

  java-test:
    docker:
      - image: openjdk
    working_directory: ~/repo

    steps:
      - checkout
      - run: chmod +x ./gradlew && ./gradlew assemble

  test:
    machine:
      image: ubuntu-2004:202010-01
    working_directory: ~/project
    steps:
      - checkout
      - run: 
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            echo "hello world"
            sudo apt-get update
            sudo apt-get install fish -y

workflows:
  leetcode:
    jobs:
      - js-test
      - golang-test
      - java-test
      - test
