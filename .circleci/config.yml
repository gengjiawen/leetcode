version: 2.1
jobs:
  js-test:
    docker:
      - image: gengjiawen/node-build
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npx envinfo
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test

  golang-test:
    docker:
      - image: golang:latest
    working_directory: ~/repo

    steps:
      - checkout
      - run: cd Array && go test -v

  test:
    machine: true
    working_directory: ~/project
    steps:
      - checkout
      - run: echo "hi"

workflows:
  leetcode:
    jobs:
      - js-test
      - go-test
      - test
