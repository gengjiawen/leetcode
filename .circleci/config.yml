version: 2
jobs:
  build:
    docker:
      - image: node:latest
    working_directory: ~/repo

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npx envinfo
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test
  test:
    machine: true
    working_directory: ~/project
    steps:
      - checkout
      - run: echo "hi"

workflows:
  version: 2
  one_and_two:
    jobs:
      - build
      - test
